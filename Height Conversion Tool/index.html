<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Height Converter</title>
</head>
<body>
    <main class="converter" aria-labelledby="heading">
        <form id="calculator" novalidate>
            <h1 id="heading">Height Converter</h1>
            <p class="instructions">Enter your height in feet and inches to calculate the equivalent centimeters.</p>

            <div class="row">
                <label for="feet">Feet</label>
                <input id="feet" type="number" inputmode="numeric" min="0" max="9" step="1" placeholder="e.g. 5" required>
            </div>

            <div class="row">
                <label for="inches">Inches</label>
                <input id="inches" type="number" inputmode="numeric" min="0" max="11" step="1" placeholder="0 â€“ 11" required>
            </div>

            <p class="hint">Inches must be a whole number between 0 and 11.</p>

            <div class="row">
                <input id="button" type="submit" value="Convert to cm">
            </div>

            <output id="results" aria-live="polite" role="status"></output>
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
